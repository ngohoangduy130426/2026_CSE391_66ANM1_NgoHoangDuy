<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form Flexbox</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      .form-container {
        border: 1px solid #333;
        padding: 20px;
        max-width: 800px;
        margin: 20px auto;
      }

      .form-container h3 {
        color: #555;
        margin-top: 0;
        margin-bottom: 20px;
      }

      .row {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
      }

      .row input,
      .row textarea {
        flex: 1;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
      }

      .row textarea {
        resize: vertical;
        min-height: 150px;
      }

      .footer-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
      }

      .btn-submit {
        background-color: #72c5f9;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }

      .footer-text {
        color: #777;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h3>Get in touch with us by filling contact form below</h3>

      <div class="row">
        <input type="text" placeholder="* Enter your full name" />
        <input type="email" placeholder="* Enter your email address" />
      </div>

      <div class="row">
        <input type="text" placeholder="Enter your subject" />
      </div>

      <div class="row">
        <textarea placeholder="* Your message here..."></textarea>
      </div>

      <div class="footer-row">
        <button type="submit" class="btn-submit">Send message</button>
        <span class="footer-text"
          >* Please fill all required form field, thanks!</span
        >
      </div>
    </div>
  </body>
</html>
